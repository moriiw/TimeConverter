<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Convert</title>
</head>

<body>

    <div id="helperBox">
        <p>Welcome To This Mini Project</p>
        <p>Convert Minutes To Second And Reverse</p>
        <p><span id="time"></span> seconds to close</p>
    </div>   

    <header>
        <p id="titleBox"> Converter
            <select id="box-1">
                <option value="Ch" hidden>Choose an option</option>
                <option value="Second">Second</option>
                <option value="Minute">Minute</option>
            </select> to

            <select id="box-2">
                <option value="Ch" hidden>Choose an option</option>
                <option value="Minute" hidden>Minute</option>
                <option value="Second" hidden>Second</option>
            </select>       
        </p>
    </header>

    <div id="input-div">
        <input type="text" id="input-Box">
    </div>

    <span class="result"></span>

    <div id="buttons">
        <button id="convertButton"> Convert </button>
        <button id="resetButton"> Reset </button>
    </div>


    <script src="script/script.js"></script>
</body>

</html>
